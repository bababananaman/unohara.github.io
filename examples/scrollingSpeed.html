<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="google" value="notranslate">
<meta http-equiv="content-language" content="ja"><title>jQuery テキストをタイピング風に一文字ずつ表示したり文字ごとに色を変える方法。文字列を一文字ごとにspanで囲む</title>

<!-- links -->

<script src="https://zxcvbnmnbvcxz.com/wp-content/themes/zxcvbnmS/common/js/jquery-1.8.2.min.js"></script>
<script src="//google-code-prettify.googlecode.com/svn/loader/prettify.js?autoload=false&amp;skin=sunburst&amp;lang=css" defer="defer"></script>
<script src="https://zxcvbnmnbvcxz.com/demonstration/common/js/common.js"></script>

</head>
<body>
<style type="text/css">
.tgt {font-size: 60px; line-height: 1.3; letter-spacing: 5px; word-break:break-all;font-family: 'Homenaje', sans-serif;}
.tgt {opacity: 0;}
.tgt span{display: none; float: center;}
.tgt span.cur{display: block;float: center;}
.txtnav {margin: 0 0 30px;}
.txtnav li{float: left; margin: 0 10px 0 0;border-radius: 10px; overflow: hidden}
.txtnav li a{display: block; color: #fff; background:#ccc; padding:5px 10px; font-size: 12px;}
</style>

<script type="text/javascript">
$(window).bind('load',function(){
$('.tgt').children().andSelf().contents().each(function() {
if (this.nodeType == 3) {
$(this).replaceWith($(this).text().replace(/(\S)/g, '<span>$1</span>'));
}
});
$('.tgt').append('<span class="cur">_</span>');
setInterval(function(){$('.cur').toggle();},200);
$('.tgt').css({'opacity':1});
for (var i = 0; i <= $('.tgt').children().size() - 1; i++) {
$('.tgt').children('span:eq('+i+')').not('.cur').delay(50*i).fadeIn(10);
};
});
</script>

<p class="tgt">How razorback-jumping frogs can level six piqued gymnasts! Vjump the lazy dogs,quick brown fox. Sphinx of black quartz, judge my vow. Brick quiz whangs jumpy veldt fox.!"#$%&'()*+,-./0123456789:;<=>?@[\]^_`{|}~</p>
</body>
</html>
